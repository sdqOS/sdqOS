<h1 id="无序列表"><a href="#无序列表" class="headerlink" title="无序列表"></a>无序列表</h1><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><code class="hljs CSS"> &lt;style&gt;<br>  <span class="hljs-selector-tag">ul</span> <span class="hljs-selector-tag">li</span>&#123;<br>      <span class="hljs-attribute">list-style</span>: none;          //去掉原点<br>      <span class="hljs-attribute">list-style</span>: cirle;         //空心圆<br>      <span class="hljs-attribute">list-style</span>: decimal;       //数字<br>      <span class="hljs-attribute">list-style</span>: square;        //正方形<br>        &#125;<br> &lt;/style&gt;<br> &lt;<span class="hljs-selector-tag">body</span>&gt;<br>&lt;<span class="hljs-selector-tag">ul</span>&gt;<br>     &lt;<span class="hljs-selector-tag">li</span>&gt;史迪奇法师&lt;/<span class="hljs-selector-tag">li</span>&gt;<br>     &lt;<span class="hljs-selector-tag">li</span>&gt;史迪奇战士&lt;/<span class="hljs-selector-tag">li</span>&gt;<br>     &lt;<span class="hljs-selector-tag">li</span>&gt;史迪奇辅助&lt;/<span class="hljs-selector-tag">li</span>&gt;<br>     &lt;<span class="hljs-selector-tag">li</span>&gt;史迪奇坦克&lt;/<span class="hljs-selector-tag">li</span>&gt;<br>     &lt;<span class="hljs-selector-tag">li</span>&gt;史迪奇刺客&lt;/<span class="hljs-selector-tag">li</span>&gt;<br>&lt;<span class="hljs-selector-tag">ul</span>&gt;<br> &lt;/<span class="hljs-selector-tag">body</span>&gt;<br></code></pre></td></tr></table></figure>

<h1 id="自定义列表"><a href="#自定义列表" class="headerlink" title="自定义列表"></a>自定义列表</h1><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><code class="hljs CSS"> &lt;style&gt;<br>  <span class="hljs-selector-tag">dl</span> <span class="hljs-selector-tag">dd</span> <span class="hljs-selector-tag">dt</span>&#123;<br>        <span class="hljs-attribute">color</span>: blue;<br>       &#125;<br> &lt;/style&gt;<br> &lt;<span class="hljs-selector-tag">body</span>&gt;<br>&lt;<span class="hljs-selector-tag">dl</span>&gt;<br>    &lt;<span class="hljs-selector-tag">dt</span>&gt;史迪奇近战&lt;/<span class="hljs-selector-tag">dt</span>&gt;<br>        &lt;<span class="hljs-selector-tag">li</span>&gt;史迪奇战士&lt;/<span class="hljs-selector-tag">li</span>&gt;<br>        &lt;<span class="hljs-selector-tag">li</span>&gt;史迪奇辅助&lt;/<span class="hljs-selector-tag">li</span>&gt;<br>        &lt;<span class="hljs-selector-tag">li</span>&gt;史迪奇坦克&lt;/<span class="hljs-selector-tag">li</span>&gt;<br>        &lt;<span class="hljs-selector-tag">li</span>&gt;史迪奇刺客&lt;/<span class="hljs-selector-tag">li</span>&gt;<br>    &lt;<span class="hljs-selector-tag">dt</span>&gt;史迪奇远程&lt;/<span class="hljs-selector-tag">dt</span>&gt;<br>        &lt;<span class="hljs-selector-tag">li</span>&gt;史迪奇法师&lt;/<span class="hljs-selector-tag">li</span>&gt;<br>        &lt;<span class="hljs-selector-tag">li</span>&gt;史迪奇射手&lt;/<span class="hljs-selector-tag">li
