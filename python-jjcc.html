<h1 id="pdtho基本运算符"><a href="#pdtho基本运算符" class="headerlink" title="pdtho基本运算符"></a>pdtho基本运算符</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><code class="hljs Python"><span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;加&#x27;</span>, <span class="hljs-number">2</span> + <span class="hljs-number">3</span>)<br><span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;减&#x27;</span>, <span class="hljs-number">1</span> - <span class="hljs-number">3</span>)<br><span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;两个减号&#x27;</span>, <span class="hljs-number">1</span> - -<span class="hljs-number">2</span>)<br><span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;乘&#x27;</span>, <span class="hljs-number">2</span> * <span class="hljs-number">4</span>)<br><span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;除&#x27;</span>, <span class="hljs-number">9</span> / <span class="hljs-number">3</span>)<br><span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;取整&#x27;</span>, <span class="hljs-number">10</span> <span class="hljs-number">3</span>, <span class="hljs-number">10</span> <span class="hljs-number">4</span>)<br><span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;取整1&#x27;</span>, <span class="hljs-number">10</span> / <span class="hljs-number">3</span>, <span class="hljs-number">10</span> / <span class="hljs-number">4</span>)<br><span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;模运算，取余数&#x27;</span>, <span class="hljs-number">10</span> % <span class="hljs-number">3</span>)  <br></code></pre></td></tr></table></figure>

<h1 id="四舍五入"><a href="#四舍五入" class="headerlink" title="四舍五入"></a>四舍五入</h1><p><strong>4舍6入5看齐,奇进偶不进,相比四舍五入更精确</strong></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs Python"><span class="hljs-built_in">print</span>(<span class="hljs-built_in">round</span>(<span class="hljs-number">1.2</span>), <span class="hljs-built_in">round</span>(<span class="hljs-number">1.5</span>), <span class="hljs-built_in">round</span>(<span class="hljs-number">2.5</span>))<br></code></pre></td></tr></table></figure>

<h1 id="比较运算符"><a href="#比较运算符" class="headerlink" title="比较运算符"></a>比较运算符</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><code class="hljs Python">s, d, q, z = <span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">1</span><br><br><span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;s == d&#x27;</span>, s == d)<br><span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;s != d&#x27;</span>, s != d)<br><span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;s &gt; d&#x27;</span>, s &gt; d)<br><span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;d &lt; z&#x27;</span>, d &lt; z)<br><br><span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;s == z&#x27;</span>, s == z)   <span class="hljs-comment">#比较值</span><br><span class="hljs-built_in">print</span>(<span class="hljs-string">&#x27;s is z&#x27;</span>, s <span class="hljs-keyword">is</span> z)   <span class="hljs-comment">#比较地址</span><br></code></pre></td></tr></table></figure>
