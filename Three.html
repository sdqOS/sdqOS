 class="hljs-tag">&lt;<span class="hljs-name">script</span>&gt;</span><span class="language-javascript"></span><br><span class="language-javascript">    <span class="hljs-comment">/**</span></span><br><span class="hljs-comment"><span class="language-javascript">     * 创建场景对象sdq=Scene</span></span><br><span class="hljs-comment"><span class="language-javascript">     */</span></span><br><span class="language-javascript">    <span class="hljs-keyword">let</span> sdq = <span class="hljs-keyword">new</span> <span class="hljs-variable constant_">THREE</span>.<span class="hljs-title class_">Scene</span>();</span><br><span class="language-javascript">    <span class="hljs-comment">/**</span></span><br><span class="hljs-comment"><span class="language-javascript">     * 创建网格模型</span></span><br><span class="hljs-comment"><span class="language-javascript">     */</span></span><br><span class="language-javascript">    <span class="hljs-comment">// let wuti = new THREE.SphereGeometry(90, 50, 150); //创建一个球体几何对象(大小, 圆度, 弧度)</span></span><br><span class="language-javascript">    <span class="hljs-keyword">let</span> wuti = <span class="hljs-keyword">new</span> <span class="hljs-variable constant_">THREE</span>.<span class="hljs-title class_">BoxGeometry</span>(<span class="hljs-number">150</span>, <span class="hljs-number">150</span>, <span class="hljs-number">150</span>); <span class="hljs-comment">//创建一个立方体几何对象Geometry,(宽, 高, 长); </span></span><br><span class="language-javascript">    <span class="hljs-keyword">let</span> material = <span class="hljs-keyword">new</span> <span class="hljs-variable constant_">THREE</span>.<span class="hljs-title class_">MeshLambertMaterial</span>(&#123;</span><br><span class="language-javascript">    <span class="hljs-comment">//   物体颜色</span></span><br><span class="language-javascript">        <span class="hljs-attr">color</span>: <span class="hljs-number">0xDC143C</span></span><br><span class="language-javascript">    &#125;); <span class="hljs-comment">//材质对象Material</span></span><br><span class="language-javascript">    <span class="hljs-keyword">var</span> mesh = <span class="hljs-keyword">new</span> <span class="hljs-variable constant_">THREE</span>.<span class="hljs-title class_">Mesh</span>(wuti, material); <span class="hljs-comment">//网格模型对象Mesh</span></span><br><span class="language-javascript">    sdq.<span class="hljs-title function_">add</span>(mesh); <span class="hljs-comment">//网格模型添加到场景中</span></span><br><span class="language-javascript">    <span class="hljs-comment">/**</span></span><br><span class="hljs-comment"><span class="language-javascript">     * 光源设置</span></span><br><span class="hljs-comment"><span class="language-javascript">     */</span></span><br><span class="language-javascript">    <span class="hljs-comment">//点光源</span></span><br><span class="language-javascript">    <span class="hljs-keyword">var</span> point = <span class="hljs-keyword">new</span> <span class="hljs-variable constant_">THREE</span>.<span class="hljs-title class_">PointLight</span>(<span class="hljs-number">0xffffff</span>);</span><br><span class="language-javascript"></span><br><span class="language-javascript">    point.<span class="hljs-property">position</span>.<span class="hljs-title function_">set</span>(<span class="hljs-number">260</span>, <span class="hljs-number">600</span>, <span class="hljs-number">200</span>); <span class="hljs-comment">//点光源位置(亮点位置, 光源强弱, 亮点位置)</span></span><br><span class="language-javascript">    sdq.<span class="hljs-title function_">add</span>(point); <span class="hljs-comment">//点光源添加到场景中</span></span><br><span class="language-javascript">    <span class="hljs-comment">//环境光 </span></span><br><span class="language-javascript">    <span class="hljs-keyword">var</span> ambient = <span class="hljs-keyword">new</span> <span class="hljs-variable constant_">THREE</span>.<span class="hljs-title class_">AmbientLight</span>(<span class="hljs-number">0x444444</span>);</span><br><span class="language-javascript">    <span class="hljs-comment">// 是否照射</span></span><br><span class="language-javascript">    sdq.<span class="hljs-title function_">add</span>(ambient);</span><br><span class="language-javascript">    <span class="hljs-comment">/**</span></span><br><span class="hljs-comment"><span class="language-javascript">     * 相机设置</span></span><br><span class="hljs-comment"><span class="language-javascript">     */</span></span><br><span class="language-javascript">    <span class="hljs-keyword">let</span> width = <span class="hljs-variable language_">window</span>.<span class="hljs-property">innerWidth</span>; <span class="hljs-comment">//窗口宽度</span></span><br><span class="language-javascript">    <span class="hljs-keyword">let</span> height = <span class="hljs-variable language_">window</span>.<span class="hljs-property">innerHeight</span>; <span class="hljs-comment">//窗口高度</span></span><br><span class="language-javascript">    <span class="hljs-keyword">let</span> k = width / height; <span class="hljs-comment">//窗口宽高比</span></span><br><span class="language-javascript">    <span class="hljs-keyword">let</span> s = <span class="hljs-number">250</span>; <span class="hljs-comment">//大小 数值越小越大</span></span><br><span class="language-javascript">    <span class="hljs-comment">//创建了一个正射投影相机对象</span></span><br><span class="language-javascript">    <span class="hljs-keyword">let</span> camera = <span class="hljs-keyword">new</span> <span class="hljs-variable constant_">THREE</span>.<span class="hljs-title class_">OrthographicCamera</span>(-s * k, s * k, s, -s, <span class="hljs-number">1</span>, <span class="hljs-number">1000</span>);</span><br><span class="language-javascript">    camera.<span class="hljs-property">position</span>.<span class="hljs-title function_">set</span>(<span class="hljs-number">200</span>, <span class="hljs-number">300</span>, <span class="hljs-number">200</span>); <span class="hljs-comment">//设置相机位置</span></span><br><span class="language-javascript">    camera.<span class="hljs-title function_">lookAt</span>(sdq.<span class="hljs-property">position</span>); <span class="hljs-comment">//设置相机方向(指向的场景对象)</span></span><br><span class="language-javascript">    <span class="hljs-comment">/**</span></span><br><span class="hljs-comment"><span class="language-javascript">     * 创建渲染器对象</span></span><br><span class="hljs-comment"><span class="language-javascript">     */</span></span><br><span class="language-javascript">    <span class="hljs-keyword">let</span> renderer = <span class="hljs-keyword">new</span> <span class="hljs-variable constant_">THREE</span>.<span class="hljs-title class_">WebGLRenderer</span>();</span><br><span class="language-javascript">    renderer.<span class="hljs-title function_">setSize</span>(width, height);<span class="hljs-comment">//设置渲染区域尺寸</span></span><br><span class="language-javascript">    renderer.<span class="hljs-title function_">setClearColor</span>(<span class="hljs-number">0xb9d3ff</span>, <span class="hljs-number">1</span>); <span class="hljs-comment">//设置背景颜色</span></span><br><span class="language-javascript">    <span class="hljs-variable language_">document</span>.<span class="hljs-property">body</span>.<span class="hljs-title function_">appendChild</span>(renderer.<span class="hljs-property">domElement</span>); <span class="hljs-comment">//body元素中插入canvas对象</span></span><br><span class="language-javascript">    <span class="hljs-comment">//执行渲染操作   指定场景 相机作为参数</span></span><br><span class="language-javascript">    renderer.<span class="hljs-title function_">render</span>(sdq, camera);</span><br><span class="language-javascript">  </span><span class="hljs-tag">&lt;/<span class="hljs-name">script</span>&gt;</span><br><span class="hljs-tag">&lt;/<span class="hljs-name">body</span>&gt;</span><br></code></pre></td></tr></table></figure>
