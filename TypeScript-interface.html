<h3 id="调用接口"><a href="#调用接口" class="headerlink" title="调用接口"></a>调用接口</h3><figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><code class="hljs TypeScript"><span class="hljs-keyword">interface</span> <span class="hljs-title class_">Girl</span> &#123;<br>    name : <span class="hljs-built_in">string</span>;<br>    age : <span class="hljs-built_in">number</span>;<br>    bust : <span class="hljs-built_in">number</span>;<br>&#125;<br><br><span class="hljs-keyword">const</span> girl=&#123;<br>    <span class="hljs-attr">name</span>:<span class="hljs-string">&#x27;史迪奇&#x27;</span>,<br>    age : <span class="hljs-number">0</span>,<br>    bust : <span class="hljs-number">999</span><br><br>&#125;<br><br><span class="hljs-keyword">const</span> <span class="hljs-title function_">screenResume</span> = (<span class="hljs-params">girl:Girl</span>) =&gt; &#123;<br>    girl.<span class="hljs-property">age</span> &lt; <span class="hljs-number">24</span> &amp;&amp; girl.<span class="hljs-property">bust</span> &gt;= <span class="hljs-number">90</span> &amp;&amp; <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(girl.<span class="hljs-property">name</span> + <span class="hljs-string">&#x27;进入战场&#x27;</span>)<br>    girl.<span class="hljs-property">age</span> &gt;= <span class="hljs-number">24</span> || girl.<span class="hljs-property">bust</span> &lt; <span class="hljs-number">90</span> &amp;&amp; <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(girl.<span class="hljs-property">name</span> + <span class="hljs-string">&#x27;已死亡&#x27;</span>)<br>&#125;<br><br><span class="hljs-keyword">const</span> <span class="hljs-title function_">getResume</span> = (<span class="hljs-params">girl:Girl</span>) =&gt; &#123;<br>    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(girl.<span class="hljs-property">name</span>+<span class="hljs-string">&#x27;的年龄&#x27;</span>+girl.<span class="hljs-property">age</span>)<br>    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(girl.<span class="hljs-property">name</span>+<span class="hljs-string">&#x27;的实验品编号&#x27;</span>+girl.<span class="hljs-property">bust</span>)<br>&#125;<br><br><span class="hljs-title function_">screenResume</span>(girl)<br><span class="hljs-title function_">getResume</span>(girl)<br></code></pre></td></tr></table></figure>

<p><strong>接口不仅能限制对象还可以限制类</strong></p>
<figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></td><td class="code"><pre><code class="hljs TypeScript"><span class="hljs-keyword">interface</span> <span class="hljs-title class_">Girl</span> &#123;<br>    name : <span class="hljs-built_in">string</span>;<br>    age : <span class="hljs-built_in">number</span>;<br>    bust : <span class="hljs-built_in">number</span>;<br>    waistline ?: <span class="hljs-bui  function_">screenResume</span> = (<span class="hljs-params">girl:Girl</span>) =&gt; &#123;<br>    girl.<span class="hljs-property">age</span> &lt; <span class="hljs-number">24</span> &amp;&amp; girl.<span class="hljs-property">bust</span> &gt;= <span class="hljs-number">90</span> &amp;&amp; <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(girl.<span class="hljs-property">name</span> + <span class="hljs-string">&#x27;进入战场&#x27;</span>)<br>    girl.<span class="hljs-property">age</span> &gt;= <span class="hljs-number">24</span> || girl.<span class="hljs-property">bust</span> &lt; <span class="hljs-number">90</span> &amp;&amp; <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(girl.<span class="hljs-property">name</span> + <span class="hljs-string">&#x27;已死亡&#x27;</span>)<br>&#125;<br><br><span class="hljs-keyword">const</span> <span class="hljs-title function_">getResume</span> = (<span class="hljs-params">girl:Girl</span>) =&gt; &#123;<br>    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(girl.<span class="hljs-property">name</span>+<span class="hljs-string">&#x27;的年龄&#x27;</span>+girl.<span class="hljs-property">age</span>)<br>    <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(girl.<span class="hljs-property">name</span>+<span class="hljs-string">&#x27;的实验品编号&#x27;</span>+girl.<span class="hljs-property">bust</span>)<br>    girl.<span class="hljs-property">waistline</span> &amp;&amp; <span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(girl.<span class="hljs-property">name</span>+<span class="hljs-string">&#x27;的战斗力&#x27;</span>+girl.<span class="hljs-property">waistline</span>)<br>    girl.<span class="hljs-property">sex</span> &amp;&amp; <span class="hljs-variable language_">console</span>.<span class="hljs-title functi
