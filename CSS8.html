  <h1>CSS-边距-边框-阴影-浮动-定位-透明-z-index-动画</h1>
  <wenzhang>

      <p><strong>CSS个人整理</strong></p>
<span id="more"></span>

<h1 id="内外边距"><a href="#内外边距" class="headerlink" title="内外边距"></a>内外边距</h1><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><code class="hljs CSS">&lt;style&gt;<br>    <span class="hljs-selector-tag">div</span>&#123;<br>       <span class="hljs-comment">/* margin是外边距 1 2 3 4 分别对应 上 下 左 右  */</span><br>       <span class="hljs-attribute">margin</span>:<span class="hljs-number">1</span> <span class="hljs-number">2</span> <span class="hljs-number">3</span> <span class="hljs-number">4</span>; <br>       <span class="hljs-comment">/* padding是内边距 上下左右的边距都是33px */</span><br>       <span class="hljs-attribute">padding</span>:<span class="hljs-number">33px</span>;       <br>        &#125;<br>  &lt;/style&gt;<br></code></pre></td></tr></table></figure>

<!-- 添加图片 -->
<p><img src="https://img-oss.langs.ink/2023/07/14/64b0d4cddfe7b.webp"></p>
<h1 id="边框"><a href="#边框" class="headerlink" title="边框"></a>边框</h1><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs CSS">&lt;style&gt;<br><span class="hljs-selector-tag">div</span>&#123;<br>     <span class="hljs-comment">/* border是边框 3px是边框的粗细 soshed是边框的样式 black是边框的颜色 */</span><br>     <span class="hljs-attribute">border</span>: <span class="hljs-number">3px</span> soshed black;<br>      &#125;<br>&lt;/style&gt;<br></code></pre></td></tr></table></figure>

<h1 id="圆角边框"><a href="#圆角边框" class="headerlink" title="圆角边框"></a>圆角边框</h1><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><code class="hljs CSS">&lt;style&gt;<br><span class="hljs-selector-tag">div</span>&#123;<br>     <span class="hljs-comment">/* border是边框 10px是边框的粗细 solid是边框的样式 blue是边框的颜色 */</span><br>     <span class="hljs-attribute">border</span>: <span class="hljs-number">10px</span> solid blue;<br>     <span class="hljs-attribute">border-radius</span>: <span class="hljs-number">100px</span>;  //<span class="hljs-number">100px</span>这是圆角边框 这个值可以随便改很好玩的<br>      &#125;<br>&lt;/style&gt;<br></code></pre></td></tr></table></figure>

<h1 id="阴影"><a href="#阴影" class="headerlink" title="阴影"></a>阴影</h1><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><code class="hljs CSS">&lt;style&gt; <br><span class="hljs-selector-tag">div</span>&#123;<br>   <span class="hljs-attribute">width</span>:<span class="hljs-number">300px</span>;  //宽<br>   <span class="hljs-attribute">height</span>:<span class="hljs-number">100px</span>;  //高<br>   <span class="hljs-attribute">background-color</span>:<span class="hljs-number">#ff9900</span>;  //颜色<br>   -moz-<span class="hljs-attribute">box-shadow</span>: <span class="hljs-number">10px</span> <span class="hljs-number">10px</span> <span class="hljs-number">5px</span> <span class="hljs-number">#888888</span>; 老的 Firefox <br>   <span class="hljs-attribute">box-shadow</span>: <span class="hljs-number">10px</span> <span class="hljs-number">10px</span> <span class="hljs-number">5px</span> <span class="hljs-number">#888888</span>; //<span class="hljs-attribute">box-shadow</span> 属性向框添加一个或多个阴影<br>   &#125;<br>&lt;/style&gt;<br></code></pre></td></tr></table></figure>

<h1 id="浮动"><a href="#浮动" class="headerlink" title="浮动"></a>浮动</h1><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><code class="hljs CSS">&lt;style&gt; <br><span class="hljs-selector-tag">div</span>&#123;<br>   <span class="hljs-attribute">display</span>: inline-block;  //将对象呈现为inline对象, 但是对象的作为daoblock对象呈现<br>   <span class="hljs-attribute">float</span><span class="hljs-selector-pseudo">:right</span>;  //<span class="hljs-attribute">float</span>浮动 <span class="hljs-attribute">right</span>右<br>   <span class="hljs-attribute">clear</span>: right;  //右侧不允许有浮动元素<br>   <span class="hljs-attribute">clear</span>: left;  //左侧不允许有浮动元素<br>   <span class="hljs-attribute">clear</span>: both;  //两侧都不允许有浮动元素<br>   &#125;<br>&lt;/style&gt;<br></code></pre></td></tr></table></figure>

<!-- **解决方法 增加父级元素的高度**
**解决方法 增加一个空的div标签, 清除浮动** -->
<h1 id="定位"><a href="#定位" class="headerlink" title="定位"></a>定位</h1><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><code class="hljs CSS">&lt;style&gt; <br><span class="hljs-selector-tag">div</span>&#123;<br>   //固定定位<br>   <span class="hljs-attribute">position</span>: fixed;<br>   //绝对定位    没有父级元素定位的前提下, 相对浏览器定位<br>   <span class="hljs-attribute">position</span>: absolute;<br>   //相对定位<br>   <span class="hljs-attribute">position</span>: relative;<br>   &#125;<br>&lt;/style&gt;<br></code></pre></td></tr></table></figure>

<h1 id="透明"><a href="#透明" class="headerlink" title="透明"></a>透明</h1><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs CSS">&lt;style&gt; <br><span class="hljs-selector-tag">div</span>&#123;<br>    <span class="hljs-attribute">opacity</span>: <span class="hljs-number">0.5</span>;<br>   &#125;<br>&lt;/style&gt;<br></code></pre></td></tr></table></figure>

<h1 id="z-index"><a href="#z-index" class="headerlink" title="z-index"></a>z-index</h1><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><code class="hljs CSS">&lt;style&gt;<br> <span class="hljs-selector-tag">p</span>&#123;<br>     <span class="hljs-attribute">position</span>:absolute;  //绝对定位<br>     <span class="hljs-attribute">left</span>:<span class="hljs-number">0px</span>;  //左侧<br>     <span class="hljs-attribute">top</span>:<span class="hljs-number">0px</span>;   //<span class="hljs-attribute">top</span>规定元素的顶部边缘<br>     <span class="hljs-attribute">z-index</span>:-<span class="hljs-number">1</span>;<br> &#125;<br>&lt;/style&gt;<br></code></pre></td></tr></table></figure>

<h1 id="动画"><a href="#动画" class="headerlink" title="动画"></a>动画</h1><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><code class="hljs CSS">&lt;style&gt; <br> <span class="hljs-selector-tag">div</span> &#123;<br>     <span class="hljs-attribute">width</span>: <span class="hljs-number">100px</span>;  //宽<br>     <span class="hljs-attribute">height</span>: <span class="hljs-number">100px</span>;  //高<br>     <span class="hljs-attribute">background-color</span>: red; //颜色<br>     <span class="hljs-attribute">animation-name</span>: example;  //<span class="hljs-attribute">animation-name</span> 属性为 <span class="hljs-keyword">@keyframes</span> 动画规定名称<br>     <span class="hljs-attribute">animation-duration</span>: <span class="hljs-number">4s</span>; //<span class="hljs-number">4</span>秒<br> &#125;<br><br><span class="hljs-keyword">@keyframes</span> example &#123;    //<span class="hljs-attribute">animation-name</span> 属性为 <span class="hljs-keyword">@keyframes</span> 动画规定名称<br>         from &#123;<span class="hljs-attribute">background-color</span>: red;&#125;  //变化颜色<br>         <span class="hljs-selector-tag">to</span> &#123;<span class="hljs-attribute">background-color</span>: yellow;&#125;  //最后颜色<br>          &#125;<br>&lt;/style&gt;<br></code></pre></td></tr></table></figure>
